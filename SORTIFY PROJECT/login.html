<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify - Login</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
        <!-- Navigation -->
        <div class="first">
            <header>
                <div class="navbar">
                    <ul class="nav-links">
                        <img src="logo.png" alt="Sortify Logo">
                        <li><a href="main.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="car.html">Vehicles</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="arp.html">Contact Us</a></li>
                        <li><a href="login.html">Log In</a></li>

                    </ul>
                </div>
            </header>
    <div class="login-container">
        <div class="login-left">
            <img src="car1.png" alt="Car Image" class="carousel-image" style="display: none;">
            <img src="car2.jpg" alt="Car 2" class="carousel-image" style="display: none;">
            <img src="car3.jpg" alt="Car 3" class="carousel-image" style="display: none;">
        </div>
        <div class="login-right">
            <div class="login-form">
                <h1>Sortify</h1>
                <h2>Login your Account</h2>
                <p>Since this is your first trip, you'll need to provide us with some information before you can check out.</p>
                <form action="main.html">
                    <input type="email" placeholder="Email Id" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn"> Login</button>
                    <div class="options">
                        <a href="#" class="phone-login">Login with phone instead</a>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </form>
                <p class="new-member">New member? <a href="register.html">Sign Up</a></p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
